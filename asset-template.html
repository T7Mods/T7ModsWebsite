<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asset Name - T7Mods</title>
  <link rel="icon" type="image/png" href="/assets/images/logo.png">
  <link rel="stylesheet" href="/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <nav>
    <!-- Using your existing nav structure -->
    <div class="logo">
      <img src="/assets/images/logo.png" alt="T7Mods Logo" class="logo-img">
      T7Mods
    </div>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/docs">Documentation</a>
      <a href="/assets" class="active">Assets</a>
      <a href="/communities">Communities</a>
      <a href="/about">About</a>
    </div>
  </nav>

  <div class="main-content asset-detail">
    <div class="asset-header">
      <a href="/assets" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to Assets
      </a>
      <div class="asset-title">
        <h1>Loading...</h1>
        <span class="asset-category">Category</span>
      </div>
    </div>

    <div class="asset-content">
      <div class="asset-preview-large">
        <!-- Preview image will be loaded here -->
        <div class="skeleton" style="width: 100%; height: 400px;"></div>
      </div>

      <div class="asset-info-detailed">
        <div class="asset-meta-detailed">
          <div class="asset-author">
            <i class="fas fa-user"></i>
            <span>By <span class="author-name">Username</span></span>
          </div>
          <div class="asset-date">
            <i class="fas fa-calendar"></i>
            <span>Updated <span class="update-date">Date</span></span>
          </div>
          <div class="asset-downloads">
            <i class="fas fa-download"></i>
            <span>Downloads: <span class="download-count">0</span></span>
          </div>
        </div>

        <div class="asset-description">
          <!-- Description will be loaded here -->
          <div class="skeleton" style="height: 20px; width: 100%; margin-bottom: 10px;"></div>
          <div class="skeleton" style="height: 20px; width: 100%; margin-bottom: 10px;"></div>
          <div class="skeleton" style="height: 20px; width: 80%; margin-bottom: 10px;"></div>
        </div>

        <div class="asset-actions">
          <a href="#" class="cta-button download-button">
            <i class="fas fa-download"></i> Download Asset
          </a>
          <button class="secondary-button report-button">
            <i class="fas fa-flag"></i> Report Issue
          </button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-bottom">
      <p>© 2025 T7Mods | Created with ❤️ by The T7Mods Team</p>
      <a href="https://discord.gg/twPys8Y6pZ" class="footer-discord" target="_blank">
        <i class="fab fa-discord"></i>
      </a>
    </div>
  </footer>

  <script src="/scripts/asset-detail.js"></script>
</body>
</html>
